<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sniper Elite 5 Interactive Map</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <meta name="description" content="An interactive map with all Sniper Elite 5 collectibles. Includes all collectible documents, as well as deadeye targets (stone eagles), mission markers and generator locations."/>
    <meta name="keywords" content="Sniper Elite 5, Sniper Elite 5 map, Sniper Elite 5 interactive map, collectibles, letter from home, letter to home, last letter, misc. document, duty roster, sniper report, deadeye target"/>
    <meta name="theme-color" content="#ffffff"/>

    <meta property="og:title" content="Sniper Elite 5 Interactive Map"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://sniperelite5maps.de"/>
    <meta property="og:image" content="https://sniperelite5maps.de/images/preview.jpg"/>
    <meta property="og:description" content="An interactive map with all Sniper Elite 5 collectibles. Includes all collectible documents, as well as deadeye targets (stone eagles), mission markers and generator locations."/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Sniper Elite 5 Interactive Map"/>
    <meta name="twitter:image" content="https://sniperelite5maps.de/images/preview.jpg"/>
    <meta name="twitter:description" content="An interactive map with all Sniper Elite 5 collectibles. Includes all collectible documents, as well as deadeye targets (stone eagles), mission markers and generator locations."/>

    <link type="text/css" rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/leaflet.css"/>
    <link type="text/css" rel="stylesheet" href="../css/common.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/map.min.css"/>

    <link rel="apple-touch-icon" sizes="76x76" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script defer type="text/javascript" src="../scripts/vendor.bundle.js"></script>
    <script defer type="text/javascript" src="../scripts/config.js"></script>
    <script defer type="text/javascript" src="../scripts/common.js"></script>
    <script defer type="text/javascript" src="../scripts/map.js"></script>

</head>
<body>
<div id="map"></div>
<div id="sidebar-container">
    <div id="sidebar">
        <div id="sidebar-content">
            <a href="../" data-i18n="[title]sidebar.returnToMapSelection" title="Return to Map Selection">
                <img src="../images/logo.png" alt="Game logo" id="logo">
            </a>
            <ul id="marker-groups">
                <li class="none"></li>
                <li class="none"></li>
                <li class="none"></li>
                <li class="none"></li>
                <li class="none"></li>
                <li class="none"></li>
            </ul>
            <ul id="controls">
                <li id="show-all">
                    <i class="fa fa-eye"></i>
                    <span data-i18n="controls.show-all">Show All</span>
                </li>
                <li id="hide-all">
                    <i class="fa fa-eye-slash"></i>
                    <span data-i18n="controls.hide-all">Hide All</span>
                </li>
                <li id="show-counts">
                    <i class="fa fa-check-square"></i>
                    <span data-i18n="controls.show-counts">Show Counts</span>
                </li>
                <li id="hide-counts">
                    <i class="fa fa-square"></i>
                    <span data-i18n="controls.hide-counts">Hide Counts</span>
                </li>
                <li id="reset-tracking">
                    <i class="fa fa-eraser"></i>
                    <span data-i18n="controls.reset-markers">Reset Markers</span>
                </li>
                <li id="usage">
                    <i class="fa fa-info-circle"></i>
                    <span data-i18n="controls.usage">Usage Hints</span>
                </li>
                <li>
                    <a href="https://github.com/lordfiSh/sniperelite5maps" target="_blank">
                        <i class="fa fa-github"></i>
                        <span data-i18n="controls.support">Support</span>
                    </a>
                </li>
                <li id="credits">
                    <i class="fa fa-copyright"></i>
                    <span data-i18n="controls.credits">Credits</span>
                </li>
            </ul>
            <div id="note">
            <span id="note-msg" data-i18n="[html]sidebar.info">

            </span>
            </div>
            <div id="lang">
                <div id="lang-switcher"></div>
            </div>
        </div>
        <div id="footer">
            <span data-i18n="[html]sidebar.footer">
                Created by <a href="https://github.com/AtomCrafty" target="_blank">AtomCrafty</a>
                and <a href="https://wiiare.in" target="_blank">lordfiSh</a>,
                licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA</a><br>
                Sniper Elite logo, icons, map &amp; text are the property of <a href="https://rebellion.com" target="_blank">Rebellion</a>
            </span>
        </div>
    </div>
    <div id="sidebar-border"></div>
</div>
<div id="sidebar-toggle"></div>
</body>
</html>
